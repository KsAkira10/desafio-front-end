<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A Infoglobo através de seus produtos - os jornais O Globo, Extra e Expresso, com os sites Globo e Extra e a Agência O Globo">
    <meta name="keywords" content="noticia, brasil, mundo, destaque, informacao">
    <title>Desafio | globoinfo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="newsController as vm">
    <header class="mb-3">
        <nav class="navbar navbar-light bg-sherpa-blue d-flex justify-content-between">
            <span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="menu-icon" src="assets/images/menu-icon.png" alt="menu" srcset="assets/images/menu-icon@2x.png 2x, assets/images/menu-icon@3x.png 3x">
                </button>
            </span>
            <span>
                <img class="logo" src="assets/images/logo.png" alt="logo" srcset="assets/images/logo@2x.png 2x, assets/images/logo@3x.png 3x">
            </span>
            <span class="empty-item"></span>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row mb-3">
            <div class="col-md-6 col-12" ng-repeat="(key, news) in vm.main">
                <div class="main">

                </div>
            </div>
        </section>
        <section class="row mb-3">
            <div class="col-md-6 col-12" ng-repeat="(key, news) in vm.second">
                <div class="second"></div>
            </div>
        </section>
        <section class="row mb-3">
            <div class="col-md-3 col-12" ng-repeat="(key, news) in vm.third">
                <div class="third"></div>
            </div>
        </section>
    </main>
    <section class="ads mb-3">

    </section>
    <article class="container-fluid">
        <section class="mb-3 ">
            <h2>Brasil</h2>
            <div class="row">
                <div class="col-md-3 col-12" ng-repeat="(key, news) in vm.brasil">
                    <h4>{{news.title}}</h4>
                </div>
            </div>
        </section>
        <section class="mb-3 ">
            <h2>Mundo</h2>
            <div class="row">
                <div class="col-md-3 col-12" ng-repeat="(key, news) in vm.mundo">
                    <h4>{{news.title}}</h4>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <div class="d-flex justify-content-between bg-lime-green footer p-3">
            <span class="m-2">
                <img src="assets/images/logo-footer.png" srcset="assets/images/logo-footer@2x.png 2x,
                                    assets/images/logo-footer@3x.png 3x"
                    class="logo-footer">
            </span>
            <span class="copyright m-2">
                COPYRIGHT © 2017
                TODOS OS DIREITOS RESERVADOS
            </span>
        </div>
        <div>
            <div class="d-flex justify-content-center bg-lime-green footer-mobile p-3">
                <span class="m-2">
                    <img src="assets/images/logo-footer.png" srcset="assets/images/logo-footer@2x.png 2x,
                                assets/images/logo-footer@3x.png 3x"
                        class="logo-footer">
                </span>
            </div>
            <div class="d-flex justify-content-center bg-sherpa-blue footer-mobile ">
                <span class="copyright text-white p-3 m-2">
                    COPYRIGHT © 2017
                    TODOS OS DIREITOS RESERVADOS
                </span>
            </div>
        </div>
    </footer>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
